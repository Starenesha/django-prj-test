{% extends 'list_meters.html' %}
{% block title %}
    {{meter.title}} - Delete
{% endblock %}
{% block content %}
    <div class="container mt=5">
        <div class="col align-self-center">
            <h1 class="mb-5 mt-4">Delete meter:</h1>
        </div>
            <form action="{{ tag.get_delete_url }}" method="post" >
                {% csrf_token %}

                <h3>Are you sure you want to delete <b>{{ meter.meter_name|title }}</b> ?</h3>
                <a href="{% url 'meter_detail' slug=meter.slug %}">Cancel</a>
                <button type="submit" name="button" class="btn btn-danger" >Delete</button>
            </form>
    </div>
{% endblock %}
